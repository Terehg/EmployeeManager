<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Manager</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <header>
        <h1>Employee Manager</h1>
    </header>
    <main>
        <section id="employee-actions">
            <button id="add-employee">Agregar Empleado</button>
            <button id="delete-selected" disabled>Eliminar Seleccionados</button>
        </section>
        <section id="employee-grid">
            <table id="employees-table">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="select-all"></th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="employees-list"></tbody>
            </table>
        </section>
    </main>
    <div id="modal" class="modal">
        <span class="close-modal">&times;</span>
        <div class="modal-content">
            <h2 id="modal-title">Agregar Empleado</h2>
            <form id="employee-form">
                <!-- Los campos del formulario se agregarán dinámicamente -->
            </form>
        </div>
    </div>
   

   
    
    
    
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Services -->
    <script src="services/ApiService.js" type="module"></script>
    
    <!-- Models -->
    <script src="models/EmployeeModel.js" type="module"></script>
    
    <!-- Views -->
    <script src="views/EmployeeView.js" type="module"></script>
    
    <!-- Controllers -->
    <script src="controllers/EmployeeController.js" type="module"></script>
    
    <!-- App -->
    <script src="assets/js/app.js" type="module"></script>
</body>
</html>
